<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover Senor Paloma's authentic Mexican-inspired collection of premium tequila, hot sauce, coffee, drink mix, and BBQ sauce. Experience the taste of tradition.">
  <meta name="keywords" content="Senor Paloma, Mexican tequila, hot sauce, coffee, drink mix, BBQ sauce">
  <meta name="author" content="Senor Paloma">
  <meta property="og:title" content="Senor Paloma - Authentic Mexican-Inspired Products">
  <meta property="og:description" content="Experience the authentic taste of Mexico with Senor Paloma's premium collection of tequila, hot sauce, coffee, drink mix, and BBQ sauce.">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <title>Senor Paloma - Premium Mexican-Inspired Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/BG1.webp">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/BG2B2.webp">
  <!-- Preload Cursors -->
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/signuppotter/Paloma2/a5d8ee0c35aab18747978bd3a01e5313c55980f4/NormalPointer.svg">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/signuppotter/Paloma2/a5d8ee0c35aab18747978bd3a01e5313c55980f4/HoverPointer.svg">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/signuppotter/Paloma2/4e6826a95083d4f29aa233ee8fe97492a91cfaea/ClickPointer.svg">

</head>

<body>
  <main class="container">
    <div class="background bg1" role="presentation"></div>
    <div class="background bg2" role="presentation"></div>

    <div class="door-container" aria-hidden="true">
      <div class="door-wrapper left">
        <div class="door door-left"></div>
      </div>
      <div class="door-wrapper right">
        <div class="door door-right"></div>
      </div>
    </div>

    <img src="https://github.com/signuppotter/Paloma2/blob/main/Cloud.png?raw=true" alt="" class="cloud" role="presentation">
    <img src="https://github.com/signuppotter/Paloma2/blob/main/giphy.gif?raw=true" alt="" class="bird" role="presentation">

    <div class="glow-container" aria-hidden="true">
      <div class="glow-effect"></div>
    </div>

    <div class="content-wrapper">
      <header class="logo-container">
        <img src="https://raw.githubusercontent.com/signuppotter/test2/f3d16644b36058a2f45cc88b04a8a324b7508679/Senor%20Logo%20(2).svg" alt="Senor Paloma Logo" class="logo">
      </header>

      <section class="explore-container">
        <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Explore.webp" alt="Explore Our Collection" class="explore-text">
        <div class="explore-glow" aria-hidden="true"></div>
      </section>

      <section class="collection-items" aria-label="Product Collection">
        <article class="item-wrapper">
          <a href="https://www.google.com" class="item-link">
            <div class="image-container">
              <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Coffee.webp" alt="Senor Paloma Coffee" class="collection-item">
            </div>
            <div class="item-overlay" aria-hidden="true"></div>
          </a>
        </article>

        <article class="item-wrapper">
          <a href="https://www.google.com" class="item-link">
            <div class="image-container">
              <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Hot%20Sauce.webp" alt="Senor Paloma Hot Sauce" class="collection-item">
            </div>
            <div class="item-overlay" aria-hidden="true"></div>
          </a>
        </article>

        <article class="item-wrapper">
          <a href="https://www.google.com" class="item-link">
            <div class="image-container">
              <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Tequila.webp" alt="Senor Paloma Tequila" class="collection-item">
            </div>
            <div class="item-overlay" aria-hidden="true"></div>
          </a>
        </article>

        <article class="item-wrapper">
          <a href="https://www.google.com" class="item-link">
            <div class="image-container">
              <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/Drink%20Mix.webp" alt="Senor Paloma Drink Mix" class="collection-item">
            </div>
            <div class="item-overlay" aria-hidden="true"></div>
          </a>
        </article>

        <article class="item-wrapper">
          <a href="https://www.google.com" class="item-link">
            <div class="image-container">
              <img src="https://raw.githubusercontent.com/signuppotter/Paloma2/refs/heads/main/BBQ.webp" alt="Senor Paloma BBQ Sauce" class="collection-item">
            </div>
            <div class="item-overlay" aria-hidden="true"></div>
          </a>
        </article>
      </section>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
